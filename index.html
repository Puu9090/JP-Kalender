<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieblingsbilder</title>
    <style>
        body {
            background-color: black;
            color: #d4a1ff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #d4a1ff;
        }
        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a64dff;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <p>Mein geliebtes Mucki-Bärchen... du fragst dich bestimmt, was das hier ist? Das bist du, wie ich dich sehe...</p>
        <p>Ich nehme dich mit auf eine Reise in meine Welt, in der ich dir auf meine Art erkläre, was es in mir auslöst...</p>
        <p>Bist du bereit für die Reise?</p>
        <button onclick="startJourney()">Okay</button>
    </div>

    <div class="container" id="image-container">
        <button onclick="showImage()">Tag 1</button>
        <br><br>
        <img id="daily-image" src="" alt="Tägliches Bild" width="100%">
        <p id="question">Willst du etwas darüber erfahren?</p>
        <button onclick="showText(true)">Ja</button>
        <button onclick="showText(false)">Nein</button>
        <p id="response" style="display: none;"></p>
    </div>

    <script>
        let currentDay = new Date().getDate();
        let texts = {
            1: "Das ist das erste Bild – es zeigt, wie viel du mir bedeutest...",
            2: "Dieses Bild erinnert mich an unseren schönsten Moment...",
            3: "Hier sehe ich dich, wie du mein Herz erwärmst...",
            // Weitere Texte für 4 bis 9...
        };

        function startJourney() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("image-container").style.display = "block";
        }

        function showImage() {
            let img = document.getElementById("daily-image");
            img.src = `bilder/${currentDay}.jpg`;
        }

        function showText(answerYes) {
            let response = document.getElementById("response");
            if (answerYes) {
                response.innerText = texts[currentDay] || "Heute gibt es keine Geschichte.";
            } else {
                response.innerText = "Naja... Pech gehabt, du bekommst trotzdem was dazu gesagt! " + (texts[currentDay] || "Heute gibt es keine Geschichte.");
            }
            response.style.display = "block";
        }
    </script>
</body>
</html>
